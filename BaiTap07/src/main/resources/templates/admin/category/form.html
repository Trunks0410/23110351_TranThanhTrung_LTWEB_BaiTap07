<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <h2 th:if="${category.id == null}">Thêm Category</h2>
    <h2 th:if="${category.id != null}">Sửa Category</h2>
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Tên: <input type="text" th:field="*{name}" /></label>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label>Mô Tả: <textarea th:field="*{description}"></textarea></label>
        <button type="submit">Lưu</button>
        <a th:href="@{/admin/categories}" class="button">Hủy</a>
    </form>
</div>
</html>
